@(loginForm: Form[Application.Credentials], message: String)
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Woodstock</title>

      <!-- Bootstrap core CSS -->
    <link href="assets/bootstrap/css/bootstrap-themed.min.css" rel="stylesheet">
  </head>

  <body onresize=>
      <!-- Fixed navbar -->
    @navbar.render()

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4">
        @loginwidget.render(loginForm)
        </div>

        <div class="col-sm-8">
            <div class="jumbotron">
              <H1>Join Woodstock.</H1>
              <H4>Make awesome music.</H4>
              @if(message.length() > 0) {
                <div class="alert alert-danger" role="alert" id="errormsg">
                  <b>@message.toString()</b>
                </div>
              }
            </div>
        </div>
      </div>
    </div>
      <!-- Custom CSS, loaded last -->
    <link href="assets/stylesheets/main-paddingtop.css" rel="stylesheet">

      <!-- Bootstrap core JavaScript
    ================================================== -->
      <!-- Placed at the end of the document so the pages load faster -->
      <!--script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script-->
      <!--script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.4/raphael-min.js"></script-->
    <script src="assets/jquery/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

  </body>
</html>
