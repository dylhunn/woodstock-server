@(loginForm: Form[Application.Credentials])

<link href="assets/bootstrap/css/signin.css" rel="stylesheet">

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"><b>Login or Sign Up</b></h3>
  </div>
  <div class="panel-body">
  @helper.form(action = routes.Application.loginSubmit()) {
  <form class="form-signinpage">
      <label for="inputEmail" class="sr-only">Email address</label>
      @helper.input(loginForm("email")) { (id, name, value, args) =>
        <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email address" required autofocus>
      }
      <label for="inputPassword" class="sr-only">Password</label>
      @helper.input(loginForm("password")) { (id, name, value, args) =>
        <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
      }
      <p></p>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Go</button>
    </form>
    }
  </div>
</div>
